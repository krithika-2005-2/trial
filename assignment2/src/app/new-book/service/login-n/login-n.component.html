<div class="login-container">
  <form  class="login-form" (ngSubmit)="onLogin()" >
    <h2>Login</h2>
    
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)] ="loginObj.username" name ="username" placeholder="Enter username" />

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)] ="loginObj.password" name ="username" placeholder="Enter password" />

    <button type="submit" (click)="onLogin"  >Login</button>
     <button (click)="router.navigate(['/home'])">go to home </button>
  </form>
</div>
